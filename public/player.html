<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AI Dungeon Master - Player</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="player-view">
  <div class="container">
    <header>
      <h1>ðŸŽ² AI Dungeon Master</h1>
      <p class="subtitle">Player View</p>
    </header>

    <div id="join-screen" class="screen active">
      <div class="card">
        <h2>Join Session</h2>
        <div class="form-group">
          <label for="player-name-input">Your Name:</label>
          <input type="text" id="player-name-input" placeholder="Enter your character name" maxlength="30">
        </div>
        <button id="join-session-btn" class="btn btn-primary btn-large">
          Join Campaign
        </button>
      </div>
    </div>

    <div id="game-screen" class="screen">
      <div class="player-info card">
        <div class="player-stats">
          <div class="stat">
            <label>HP</label>
            <span id="player-hp">20</span>
          </div>
          <div class="stat">
            <label>AC</label>
            <span id="player-ac">15</span>
          </div>
          <div class="stat">
            <label>Level</label>
            <span id="player-level">1</span>
          </div>
        </div>
      </div>

      <div class="narration-display card">
        <h3>Campaign</h3>
        <div id="narration-log"></div>
      </div>

      <div class="player-actions card">
        <h3>Your Actions</h3>
        
        <div class="voice-controls">
          <button id="player-voice-btn" class="btn btn-voice btn-large">
            <span class="voice-icon">ðŸŽ¤</span>
            <span class="voice-text">Hold to Speak</span>
          </button>
          <p class="voice-status" id="voice-status"></p>
        </div>

        <div class="dice-controls">
          <h4>Quick Dice Rolls</h4>
          <div class="dice-buttons">
            <button class="btn btn-dice" onclick="playerRollDice('1d20')">d20</button>
            <button class="btn btn-dice" onclick="playerRollDice('1d12')">d12</button>
            <button class="btn btn-dice" onclick="playerRollDice('1d10')">d10</button>
            <button class="btn btn-dice" onclick="playerRollDice('1d8')">d8</button>
            <button class="btn btn-dice" onclick="playerRollDice('1d6')">d6</button>
            <button class="btn btn-dice" onclick="playerRollDice('1d4')">d4</button>
          </div>
          <div class="custom-dice">
            <input type="text" id="custom-dice-input" placeholder="e.g., 2d6+3" maxlength="20">
            <button class="btn btn-secondary" onclick="playerRollCustomDice()">Roll</button>
          </div>
        </div>
      </div>

      <div class="other-players card">
        <h3>Party Members</h3>
        <div id="party-list"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/player.js"></script>
</body>
</html>
